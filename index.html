<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
  <img src="images\pattern-background-desktop.svg" alt="" srcset="">
  


    <div class="card col-md-3 col-sm-6">
      <img id="music" src="images\illustration-hero.svg" alt="" srcset="">
      <div class="card-body">
        <h4>  Order Summary</h4>
        <br>
        <p>You can now listen to millions of songs,</p>
        <p>audiobooks, and podcasts on any device</p>
        <p>anywhere you like!</p>

        
          <table class="plan">
            <tr>
              <td><img class="icon" src="images\icon-music.svg" alt="" srcset=""></td>
              <td><p>Annual Plan<br>$59.99/year</p></td>
              <td><a href="">Change</a></td>
            </tr>
          </table>
          <button>Proceed to Payment</button><br><br>
          <a id="cancel"href="">Cancel Order</a>
          
        
      </div>
    </div>

  
  
  
  <div class="attribution">
    <p></p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohd Mehran Siddiqui</a>.</p>
  </div>
</body>
</html>
